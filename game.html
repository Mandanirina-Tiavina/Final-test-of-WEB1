<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/js/all.min.js"
        integrity="sha512-1JkMy1LR9bTo3psH+H4SV5bO2dFylgOy+UJhMus1zF4VEFuZVu5lsi4I6iIndE4N9p01z1554ZDcvMSjMaqCBQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" defer>
        </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <title>Type Ninja</title>
</head>

<body>
    <header>
        <div id="navbar">
            <div class="navbar--left">
                <img src="./assets/photo/Logo.jpg" alt="Ninja Type logo" id="logo">
                <h1>Type Ninja</h1>
            </div>
            <div class="navbar--right">
                <div class="mode-select">
                    <label for="mode">Select Mode:</label>
                    <select id="mode">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div class="theme-select">
                    <label for="theme">Theme: </label>
                    <select id="theme">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                        <option value="brown">Brown</option>
                        <option value="green">Green</option>
                    </select>
                </div>
                <div class="language-select">
                    <label for="language">Language: </label>
                    <select id="language">
                        <option value="fr">Frensh</option>
                        <option value="en">English</option>
                    </select>
                </div>
            </div>
            <button id="sign-out-btn">Sign out</button>
        </div>
    </header>

    <main>
        <p id="word-display"></p>
        <input type="text" id="input-field" autofocus>
        <p id="results">Results : </p>
        <div id="undo">
            <button id="undo-icon">
                <i class="fa-solid fa-rotate-left"></i>
            </button>
            <p>Restart</p>
        </div>
        <div id="chart-container">
            <div id="chart-content">
                <div id="test-stat">
                    <h3>Last Test</h3>
                    <canvas id="statsChart"></canvas>
                </div>
                <div id="historic-stat">
                    <h3>History</h3>
                    <canvas id="historyChart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Press <span class="footer-indication">ctr+a</span> to restart the game</p>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>

</html>
